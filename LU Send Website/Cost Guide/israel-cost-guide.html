						<span class="option_desc">United Airlines Group Flights (Departing IAD June 7, Return Based on Package) *Limited Availability</span></button></td>

						<span class="option_desc">Ordained, Senior/Executive Pastor of a 250+ Member Ministry *Limited Availability</span></button></td>

<script>
	var page = {
		0: 'pckg',
		1: 'prty',
		2: 'htel',
		3: 'arfr',
		4: 'clrg',
		5: 'prce'
	}

	var desc = {
		"pckg_a": "Package A",
		"pckg_b": "Package B",
		"pckg_c": "Package C",
		"pckg_d": "Package D",
		"pckg_e": "Package E",
		"prty_1": "1 Member",
		"prty_2": "2 Members",
		"prty_3": "3 Members",
		"htel_4": "4-Star Hotels",
		"htel_5": "5-Star Hotels",
		"arfr_yes": "Included",
		"arfr_no": "Not Included",
		"clrg_yes": "Has",
		"clrg_no": "Has Not",
	}

	var pckg = {
		"pckg_a": 2795,
		"pckg_b": 1695,
		"pckg_c": 2095,
		"pckg_d": 4295,
		"pckg_e": 4695
	}

	var prty = {
		"prty_1": {
			"pckg_a": 700,
			"pckg_b": 550,
			"pckg_c": 550,
			"pckg_d": 1250,
			"pckg_e": 1250
		},
		"prty_2": {
			"pckg_a": 0,
			"pckg_b": 0,
			"pckg_c": 0,
			"pckg_d": 0,
			"pckg_e": 0
		},
		"prty_3": {
			"pckg_a": 0,
			"pckg_b": 0,
			"pckg_c": 0,
			"pckg_d": 0,
			"pckg_e": 0
		}
	};

	var htel = {
		"htel_4": {
			"pckg_a": 0,
			"pckg_b": 0,
			"pckg_c": 0,
			"pckg_d": 0,
			"pckg_e": 0
		},
		"htel_5": {
			"pckg_a": 800, //add 900 if single
			"pckg_b": 600, //add 500 if single
			"pckg_c": 600, //add 500 if single
			"pckg_d": 1400, //add 1400 if single
			"pckg_e": 1400 //add 1400 if single
		},
		"prty_additions": {
			"pckg_a": 900,
			"pckg_b": 500,
			"pckg_c": 500,
			"pckg_d": 1400,
			"pckg_e": 1400
		}

	};

	var arfr = {
		"arfr_yes": {
			"pckg_a": 1200,
			"pckg_b": 0,
			"pckg_c": 0,
			"pckg_d": 1200,
			"pckg_e": 1200
		},
		"arfr_no": {
			"pckg_a": 0,
			"pckg_b": 0,
			"pckg_c": 0,
			"pckg_d": 0,
			"pckg_e": 0
		}
	};

	var clrg = {
		"clrg_yes": {
			"pckg_a": -200,
			"pckg_b": -600,
			"pckg_c": -600,
			"pckg_d": -900,
			"pckg_e": -900
		},
		"clrg_no": {
			"pckg_a": 0,
			"pckg_b": 0,
			"pckg_c": 0,
			"pckg_d": 0,
			"pckg_e": 0
		},
	};

	var currentPage = 0;
	var canClick = true;
	var currentPckg = 0;
	var currentPrty = 0;
	var currentHtel = 0;
	var currentArfr = 0;
	var currentClrg = 0;
	var currentAddt = 0;

	function calculate(choice) {
		if (canClick) {
			switch (currentPage) {
				case 0:
					handlePckg(choice);
					break;
				case 1:
					handlePrty(choice);
					break;
				case 2:
					handleHtel(choice);
					break;
				case 3:
					handleArfr(choice);
					break;
				case 4:
					handleClrg(choice);
					break;
				case 5:
					handleRgdt(choice);
					break;
			}
		}
	}

	function handlePckg(choice) {
		currentPckg = choice;

		document.getElementById('desc_pckg').innerHTML = desc[currentPckg];

		if (currentPckg == "pckg_b" || currentPckg == "pckg_c") {
			document.getElementById("arfr2").className = "remove_button";
			document.getElementById("arrival_date").innerHTML = "16";
		} else {
			document.getElementById("arfr2").className = "add_button";
			document.getElementById("arrival_date").innerHTML = "8";
		}

		forward();
	}

	function handlePrty(choice) {
		currentPrty = choice;
		document.getElementById('desc_prty').innerHTML = desc[currentPrty];
		forward();
	}

	function handleHtel(choice) {
		currentHtel = choice;

		if (currentPrty == "prty_1" && currentHtel == "htel_5") {
			currentAddt = htel["prty_additions"][currentPckg];
		} else {
			currentAddt = 0;
		}

		document.getElementById('desc_htel').innerHTML = desc[currentHtel];
		forward();
	}

	function handleArfr(choice) {
		currentArfr = choice;
		document.getElementById('desc_arfr').innerHTML = desc[currentArfr];
		forward();
	}

	function handleClrg(choice) {
		currentClrg = choice;

		document.getElementById('desc_clrg').innerHTML = desc[currentClrg];

		var value = 0;
		var discount = 0;
		var header = "Your Cost";
		value += pckg[currentPckg];
		value += prty[currentPrty][currentPckg];
		value += htel[currentHtel][currentPckg];
		value += currentAddt;
		value += arfr[currentArfr][currentPckg];

		if (currentPrty != "prty_1") header += " (per person)";

		if (clrg[currentClrg][currentPckg] < 0) {
			discount = value + clrg[currentClrg][currentPckg];
			document.getElementById('prce').innerHTML = header + ": $" + discount + "  <span style='color:red'>(Save up to $" + (value - discount) + ")</span><br>Normal Cost: $" + value;
		} else {
			document.getElementById('prce').innerHTML = header + ": $" + value;
		}

		forward();
	}

	function goto(newPage) {
		canClick = false;

		document.getElementById(page[currentPage]).className = 'hide_options';

		var oldPage = currentPage;

		while (currentPage != newPage) {
			document.getElementById("desc" + currentPage).className = "hide_button";
			currentPage--;
		}

		setTimeout(function() {
			document.getElementById(page[oldPage]).style.display = 'none';
			document.getElementById(page[currentPage]).style.display = '';
			document.getElementById(page[currentPage]).className = 'show_options';
			canClick = true;
		}, 400);

	}

	function back() {
		canClick = false;

		if (currentPage != 0) {
			document.getElementById(page[currentPage]).className = 'hide_options';
			document.getElementById("desc" + currentPage).className = "hide_button";
			currentPage--;

			setTimeout(function() {
				document.getElementById(page[currentPage + 1]).style.display = 'none';
				document.getElementById(page[currentPage]).style.display = '';
				document.getElementById(page[currentPage]).className = 'show_options';
				canClick = true;
			}, 400);
		}
	}

	function forward() {
		canClick = false;

		document.getElementById(page[currentPage]).className = 'hide_options';
		currentPage++;
		document.getElementById("desc" + currentPage).className = "show_button";

		setTimeout(function() {
			document.getElementById(page[currentPage - 1]).style.display = 'none';
			document.getElementById(page[currentPage]).style.display = '';
			document.getElementById(page[currentPage]).className = 'show_options';
			canClick = true;
		}, 400);
	}
</script>
